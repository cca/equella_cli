name: GitHub Release & NPM Publish

on:
    push:
        tags:
            - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  github-release:
    name: Create GitHub Release ðŸš€
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          '${{ github.ref_name }}'
          --repo '${{ github.repository }}'
          --generate-notes

  npm-publish:
    name: Publish to NPM ðŸ“¦
    permissions:
      contents: read
      id-token: write # for OIDC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # Sets up .npmrc file to publish to npm
      - uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      # Setup pnpm
      - uses: pnpm/action-setup@v4.1.0
        with:
          run_install: true
          version: latest
      # ensure latest npm
      - run: npm install -g npm@latest
      # Need no git checks or this fails with ERR_PNPM_GIT_UNKNOWN_BRANCH
      # because we checked out a tag which is a detached head
      # Using Trusted Publishers, no NPM token https://docs.npmjs.com/trusted-publishers
      - run: pnpm publish --access public --no-git-checks
